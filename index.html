<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Firefox Beta Bug Activity</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="exhibit/data" type="application/x-blocking-bugs" href="urn:bug:585992">
<script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js" type="text/javascript"></script>
<script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/time/time-extension.js" type="text/javascript"></script>
<script src="js/loadbugs.js"></script>
    <script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
  <div ex:role="exhibit-collection" ex:itemTypes="Comment" style="display: none;"></div>
  <div id="header-container">
    <header class="wrapper clearfix">
      <h1 id="title">Firefox Beta Bug Activity</h1>
      <nav>
        <ul>
          <li><a href="https://l10n-stage-sj.mozilla.org/shipping/dashboard?tree=fx_aurora">Dashboard</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <div id="main-container">
    <div id="main" class="wrapper clearfix">
      <article>
        <header>
          <p>
            <div ex:role="view" ex:viewClass="Timeline"
                 ex:start=".creation_time" ex:colorKey=".locale" ex:iconKey=".creator"
                 ex:bottomBandUnit="year" ex:topBandUnit="week"
                 ex:bubbleWidth="500" ex:bubbleHeight="250">
              <div ex:role="lens" class="bug-timeline-lens" style="display: none;">
                <div>
                  <a ex:href-subcontent="https://bugzilla.mozilla.org/show_bug.cgi?id={{.label}}#c{{.number}}"
                     ex:content=".label.summary" target="_blank"></a><br>
                     <span ex:content=".creator"></span>
                </div>
              </div>
            </div>
          </p>
        </header>
        <section>
          
        </section>
      </article>
      <aside>
        <h3>Selections</h3>
        <p>
          <div ex:role="facet"
               ex:facetLabel="Locale"
               ex:expression=".locale">
          </div>
          <div ex:role="facet"
               ex:facetLabel="Who"
               ex:expression=".creator">
          </div>
        </p>
      </aside>
    </div> <!-- #main -->
  </div> <!-- #main-container -->
<!--
	<div id="footer-container">
		<footer class="wrapper">
			<h3>footer</h3>
		</footer>
	</div>
-->
<!--<script src="js/libs/jquery-1.7.1.min.js"></script>
-->
</body>
</html>
